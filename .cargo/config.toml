# Static linking for musl (Alpine/containers)
[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]
# Dynamic linking for glibc (proc-macros work, requires runtime libraries)

[target.x86_64-unknown-linux-gnu]
# Fuzzing-specific rustflags (when using +nightly)
rustflags = [
    # Better error messages
    "-C", "symbol-mangling-version=v0",
]